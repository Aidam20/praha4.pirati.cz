############### SETTINSG #################
#
twitter_username: jekyllrb
github_username:  jekyll

theme: jekyll-theme-pirati

sass:
  style: compressed
  sass_dir: _sass
# Build settings
markdown: kramdown
theme: jekyll-theme-pirati
plugins:
  - jekyll-leaflet
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
paginate_path: "/aktuality/:num/"
paginate: 11

exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock
  - vendor


permalink: /aktuality/:title.html
collections:
  people:
    output: true
    permalink: /lide/:path/
  program:
    output: true
    permalink: /program/:path/
  # Sole purpose is to create candidate lists in separate files.
  candidatelists:
    output: false

defaults:   # defaults values for collection scope
  -
    scope:
      path: "_people"
    values:
      layout: "person"
      rbar: 
        - foto
        - personContact
        - people
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
  -
    scope:
      path: "_program"
    values:
      layout: "program-post"
      rbar: 
         - garant
         - program

emptyArray: []

assets:
  source_maps: true
  compression: true
  gzip: false
  plugins:
    css: { autoprefixer: {}}
    img:
      optim:
        jpegoptim:
          strip: all
          max_quality: 80
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
  sources:
    - vendor/bundle/ruby/2.5.0/gems/jekyll-theme-pirati-7.2.0/_sass
    - assets/css
    - assets/fonts
    - assets/video
    - assets/img
    - assets/js
    - assets/img/program/icons
    - assets/img/program/garanti
    - assets/img/miscellaneous
    - assets/img/posts
    - assets/img/people
    - _sass

 
